table:
  name: students
  schema: public
object_relationships:
  - name: class
    using:
      foreign_key_constraint_on: class_id
  - name: school
    using:
      foreign_key_constraint_on: school_id
array_relationships:
  - name: student_parents
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: student_parents
          schema: public
select_permissions:
  - role: student_parent
    permission:
      columns:
        - allergies
        - birth_date
        - blood_type
        - class_id
        - created_at
        - enrollment_date
        - first_name
        - gender
        - id
        - is_active
        - last_name
        - medical_notes
        - photo_url
        - school_id
        - updated_at
      filter:
        student_parents:
          parent_id:
            _eq: X-Hasura-User-Id
    comment: ""
